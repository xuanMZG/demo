<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>chart for svg</title>
		<style type="text/css">
			*{margin: 0;padding: 0;border: 0}
			.container{
				width: 1080px;
				margin: 20px auto;
			}
			.leftbar{
				float: left;
				width: 500px;
				height: 400px;
				margin-bottom: 20px;
			}
			.rightbar{
				float: right;
				width: 500px;
				height: 400px;
				margin-bottom: 20px;
			}
			.clear{
				clear: both;
			}
		</style>
		<script src="./index.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<div class="leftbar j_bar"></div>
			<div
				class="rightbar j_line"
				style="border-left: 2px solid #999999;border-bottom: 2px solid #999999;"
			></div>
			<div
				class="leftbar j_line2"
				style="border-left: 2px solid #999999;border-bottom: 2px solid #999999;"
			></div>
			<div class="rightbar j_pie"></div>
			<div class="clear"></div>
		</div>
		
		<script type="text/javascript">
			vCharts({
				$el: document.querySelector('.j_bar'),
				type: 'bar',
				series: [
					{
						data: [15, 11, 17, 25, 37]
					}, {
						data: [25, 26, 40, 45, 68]
					}, {
						data: [25, 26, 40, 45, 68]
					}
				]
			})

			vCharts({
				$el: document.querySelector('.j_line'),
				type: 'line',
				series: [
					{
						data: [15, 11, 17, 25, 37]
					}, {
						data: [25, 26, 40, 45, 68]
					}, {
						data: [0, 10, 20, 30, 40]
					}
				]
			})

			new vCharts({
				$el: document.querySelector('.j_line2'),
				type: 'line',
				lineStyle: 'round',
				series: [
					{
						data: [15, 11, 17, 25, 37]
					}, {
						data: [25, 26, 40, 45, 68]
					}, {
						data: [0, 10, 20, 30, 40]
					}
				]
			})

			vCharts.create({
				$el: document.querySelector('.j_pie'),
				type: 'pie',
				series: [15, 11, 17, 25, 37]
			})
		</script>
	</body>
</html>
