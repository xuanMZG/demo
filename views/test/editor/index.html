
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>area</title>
		<style type="text/css">
			*{margin: 0;padding: 0;border: 0;box-sizing: border-box;outline: none;}
			.control{text-align: center;}
			.container{width: 500px;height: 300px;margin: 20px auto;box-shadow: 0 0 5px #ccc;}
		</style>
	</head>
	<body>
		<div class="control">
			<button id="j_bold">加粗</button>
			<button id="j_initial">斜体</button>
		</div>
		<div id="j_container" class="container" contenteditable="true">
			
		</div>
		<script type="text/javascript">
			let oCon = document.getElementById('j_container')
			let oBold = document.getElementById('j_bold')
			let oInitial = document.getElementById('j_initial')
			oBold.onclick = function() {
				document.execCommand('bold', false, null);
			}
			oInitial.onclick = function() {
				document.execCommand('italic', false, null);
			}
		</script>
	</body>
</html>
